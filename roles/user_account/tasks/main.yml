---


    - include: setup_user.yml user={{ item }}
      with_items:
        - "{{ devo_users }}"
      tags:
        - create_users


    - include: setup_user.yml
      args:
        user:
            name: "{{ service_user }}"
            group: "{{ service_group }}"
      tags:
        - create_users

    # TODO: move this to webapp_install or config
    - name: create service rootdir
      file:
        path: "{{ service_rootdir }}"
        owner: "{{ service_user }}"
        group: "{{ service_group }}"
        mode: 0775
        state: directory

    - name: create service conf dir
      file:
        path: "{{ service_config_dir }}"
        owner: "{{ service_user }}"
        group: "{{ service_group }}"
        mode: 0775
        state: directory
